<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Flight Booking</h1>

    <div class="mb-3">
      <label for="destination" class="form-label">Choose a destination:</label>
      <select id="destination" class="form-select">
          <option value="">All Destinations</option>
          <option value="Amsterdam">Amsterdam</option>
          <option value="Barcelona">Barcelona</option>
          <option value="Berlin">Berlin</option>
          <option value="London">London</option>
          <option value="Los Angeles">Los Angeles</option>
          <option value="New York">New York</option>
          <option value="Paris">Paris</option>
          <option value="Rome">Rome</option>
          <option value="Stockholm">Stockholm</option>
          <option value="Tokyo">Tokyo</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Choose a date:</label>
      <input type="date" id="date" class="form-control">
    </div>

    <button id="apply-filters" class="btn btn-primary mb-4">Apply Filters</button>

    <h2>Available Flights</h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Destination</th>
          <th>Date</th>
          <th>Time</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="flights-list">
      </tbody>
    </table>
  
<!-- Bootstrap collapse container for fare options (initially empty) -->
<div class="collapse" id="fare-options">
    <div class="card card-body">
      <!-- Fare options will be injected here dynamically -->
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="flights.js"></script>
</body>
</html>
